<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .hero {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .container {
            margin-top: 40px;
        }

        .group-card {
            background: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .group-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #007bff;
            transition: height 0.3s;
        }

        .group-card:hover:before {
            height: 100%;
            opacity: 0.1;
        }

        .group-emoji {
            font-size: 60px;
            margin-bottom: 10px;
            transition: transform 0.3s, color 0.3s;
            cursor: pointer;
        }

        .group-emoji:hover {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .group-name {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        .group-description {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-visit-group {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 100;
            position: relative; 
        }

        .btn-visit-group:hover {
            background-color: #0056b3;
        }

        .footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to the Group Portal</h1>
        <p>Explore your Google Chat Groups.</p>
    </div>
    <div class="container">
        <h2 class="text-center my-4">Explore Your Groups</h2>
        <div class="row">
            {% for group in groups %}
            <div class="col-lg-4 col-md-6 my-3">
                <div class="group-card card">
                    <div class="card-body">
                        <div class="group-emoji">{{ group.emoji_id }}</div>
                        <div class="group-name">{{ group.name }}</div>
                        <p class="group-description">Join the conversation in {{ group.name }} and connect with other members.</p>
                        <a href="{{ url_for('index', group_name=group.group_name) }}" class="btn-visit-group btn">Visit Group</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
